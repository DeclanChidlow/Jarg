	<body>
		<main>
			<div class="settings-panel">
				<div class="settings">
					<div class="form-group">
						<label for="provider-select">Select Provider:</label>
						<select id="provider-select">
							<option value="" selected>Choose a model...</option>
							<option value="openai">OpenAI</option>
							<option value="anthropic">Anthropic</option>
							<option value="google">Google</option>
							<option value="deepseek">DeepSeek</option>
							<option value="ollama">Ollama (Local)</option>
						</select>
					</div>

					<!-- OpenAI Settings -->
					<div id="openai-config" class="model-config">
						<div class="form-group">
							<label for="openai-key">OpenAI API Key:</label>
							<input type="password" id="openai-key" />
						</div>
						<form class="form-group">
							<label for="openai-model">Model:</label>
							<select id="openai-model">
								<optgroup label="Older GPT models">
									<option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
									<option value="gpt-4">GPT-4</option>
									<option value="gpt-4-turbo">GPT-4 Turbo</option>
								</optgroup>
								<optgroup label="Reasoning models">
									<option value="o1-pro">o1-pro</option>
									<option value="o1-mini">o1-mini</option>
									<option value="o1">o1</option>
									<option value="o3-mini">o3-mini</option>
									<option value="o3">o3</option>
									<option value="o4-mini">o4-mini</option>
								</optgroup>
								<optgroup label="Flagship chat models">
									<option value="chatgpt-4o">ChatGPT-4o</option>
									<option value="gpt-4o">GPT-4o</option>
									<option value="gpt-4o-mini">GPT-4o mini</option>
									<option value="gpt-4.1">GPT-4.1</option>
								</optgroup>
								<optgroup label="Miscellaneous models">
									<option value="gpt-4.1-nano">GPT-4.1 nano</option>
									<option value="gpt-4.1-mini">GPT-4.1 mini</option>
								</optgroup>
							</select>

							<details>
								<summary>Advanced Settings</summary>

								<label for="openai-temperature">Temperature:</label>
								<input type="number" id="openai-temperature" step="0.01" min="0" max="1" value="1" />

								<label for="openai-maxTokens">Max Tokens:</label>
								<input type="number" id="openai-maxTokens" min="0" max="4096" value="3000" />

								<label for="openai-topP">Top P:</label>
								<input type="number" id="openai-topP" step="0.01" min="0" max="1" value="1" />

								<label for="openai-frequencyPenalty">Frequency Penalty:</label>
								<input type="number" id="openai-frequencyPenalty" step="0.01" min="-2" max="2" value="0" />

								<label for="openai-presencePenalty">Presence Penalty:</label>
								<input type="number" id="openai-presencePenalty" step="0.01" min="-2" max="2" value="0" />
							</details>
						</form>
					</div>

					<!-- Anthropic Settings -->
					<div id="anthropic-config" class="model-config">
						<div class="form-group">
							<label for="anthropic-key">Anthropic API Key:</label>
							<input type="password" id="anthropic-key" />
						</div>
						<form class="form-group">
							<label for="claude-model">Model:</label>
							<select id="claude-model">
								<option value="claude-3-haiku-20240307">Claude Haiku 3</option>
								<option value="claude-3-sonnet-20240229">Claude Sonnet 3</option>
								<option value="claude-3-opus-latest">Claude Opus 3</option>
								<option value="claude-3-5-haiku-latest">Claude Haiku 3.5</option>
								<option value="claude-3-5-sonnet-20240620">Claude Sonnet 3.5</option>
								<option value="claude-3-5-sonnet-latest">Claude Sonnet 3.5 v2</option>
								<option value="claude-3-7-sonnet-latest">Claude Sonnet 3.7</option>
								<option value="claude-sonnet-4-0">Claude Sonnet 4</option>
								<option value="claude-opus-4-0">Claude Opus 4</option>
							</select>

							<details>
								<summary>Advanced Settings</summary>

								<label for="anthropic-temperature">Temperature:</label>
								<input type="number" id="anthropic-temperature" step="0.01" min="0" max="1" value="1" />

								<label for="anthropic-maxTokens">Max Tokens:</label>
								<input type="number" id="anthropic-maxTokens" min="0" max="8192" value="4096" />

								<label for="anthropic-topK">Top K:</label>
								<input type="number" id="anthropic-topK" step="0.01" min="0" max="1" value="1" />

								<label for="anthropic-topP">Top P:</label>
								<input type="number" id="anthropic-topP" step="0.01" min="0" max="1" value="1" />
							</details>
						</form>
					</div>

					<!-- Google Settings -->
					<div id="google-config" class="model-config">
						<div class="form-group">
							<label for="google-key">Google API Key:</label>
							<input type="password" id="gemini-key" />
						</div>
						<form class="form-group">
							<label for="google-model">Model:</label>
							<select id="google-model">
								<option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
								<option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
								<option value="gemini-1.5-flash-8b">Gemini 1.5 Flash 8b</option>
								<option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
								<option value="gemini-2.0-flash-lite">Gemini 2.0 Flash Lite</option>
								<option value="gemini-2.5-flash-preview-05-20">Gemini 2.5 Flash Preview</option>
								<option value="gemini-2.5-pro-preview-05-06">Gemini 2.5 Pro Preview</option>
							</select>
						</form>
					</div>

					<div id="deepseek-config" class="model-config">
						<div class="form-group">
							<label for="deepseek-key">DeepSeek API Key:</label>
							<input type="password" id="deepseek-key" />
						</div>
						<form class="form-group">
							<label for="deepseek-model">Model:</label>
							<select id="deepseek-model">
								<option value="deepseek-chat">DeepSeek Chat</option>
								<option value="deepseek-reasoner">DeepSeek Reasoner</option>
							</select>

							<details>
								<summary>Advanced Settings</summary>

								<label for="deepseek-temperature">Temperature:</label>
								<input type="number" id="deepseek-temperature" step="0.1" min="0" max="2" value="1" />
							</details>
						</form>
					</div>

					<!-- Ollama Settings -->
					<div id="ollama-config" class="model-config">
						<div class="form-group">
							<label for="ollama-url">Ollama URL:</label>
							<input type="url" id="ollama-url" value="http://localhost:11434" />
						</div>
						<form class="form-group">
							<label for="ollama-model">Model:</label>
							<select id="ollama-model"></select>
						</form>
						<div class="form-group">
							<label for="ollama-settings">Settings:</label>
							<input type="text" id="ollama-settings" placeholder="e.g., /no-think" />
						</div>
					</div>
					<p class="info">Jarg v2.0.1<br />Built by <a href="https://vale.rocks">Vale</a>.</p>
				</div>
			</div>

			<div class="chat-container">
				<div class="messages" id="messages">
					<p class="message assistant">Hiya! I'm Jarg.</p>
				</div>
				<div class="input-container">
					<textarea id="user-input" placeholder="Type your message here..."></textarea>
					<button id="send-button">Send</button>
				</div>
			</div>
		</main>

		<script type="module" src="/js/main.js"></script>
	</body>
</html>
