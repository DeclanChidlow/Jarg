<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:site_name" content="Jarg">
	<meta name="author" content="Declan Chidlow">
	<title>Jarg</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<noscript>Jarg will not work without Javascript enabled</noscript>
	<div id="login">
		<div>
			<h1>Jarg</h1>
			<label for="apiKeyInput">Enter your OpenAI API key:</label>
			</br>
			<input type="text" id="apiKeyInput">
			</br>
			<button id="saveButton">Save API Key</button>
			</br>
			<p>Built by <a href="https://vale.rocks">Vale</a>. Source code available on <a
					href="https://github.com/DeclanChidlow/Lingo">Github</a>.</p>
		</div>
	</div>

	<div id="app">
		<div id="chat-container">
			<div id="chat">
				<div id="chat-log">
					<div id="messages">
						<p>Jarg:</br> Ello! I'm Jarg. What can I do for you today?</p>
						<!-- Chat log will be displayed here -->
					</div>
					<div id="loading">
						<p>Jarg:</br> Give me a sec while I think...</p>
					</div>
				</div>
				<div id="messageBox">
					<textarea id="messageInput" placeholder="Type your message..."></textarea>
					<button id="sendMessageButton">Send</button>
				</div>
			</div>
		</div>

		<div id="sidebar">
			<div id="settings">
				<h2>Settings</h2>
				<form>
					<div id="setModel" title="Sets which model to use.">
						<label for="modelSelect">Select an OpenAI model:</label>
						<select id="modelSelect">
							<optgroup label="GPT 3.5">
								<option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
								<option value="gpt-3.5-turbo-16k">GPT-3.5 Turbo - 16k</option>
								<option value="gpt-3.5-turbo-1106">GPT-3.5 Turbo - Updated</option>
							</optgroup>
							<optgroup label="GPT 4">
								<option value="gpt-4">GPT-4</option>
								<option value="gpt-4-1106-preview">GPT-4 Turbo</option>
							</optgroup>
						</select>
					</div>

					<div id="setTemperature" title="Sets the 'randomness' of the output. Higher means more random.">
						<label for="temperatureInput">Temperature:</label>
						<input type="number" id="temperatureInput" step="0.01" min="0" max="1" value="1">
					</div>

					<div id="setMaxTokens" title="Sets the maximum amount of tokens the AI can use.">
						<label for="maxTokensInput">Max Tokens:</label>
						<input type="number" id="maxTokensInput" min="0" max="4096" value="3000">
					</div>

					<div id="setDefaultPrompt" title="Sets a prompt that will be included with every message.">
						<label for="defaultPromptInput">Default Prompt:</label>
						<textarea id="defaultPromptInput" placeholder="Type your default prompt...">Be a little bit	humorous and sarcastic when making a response.</textarea>
					</div>

					<input type="reset" value="Reset">
				</form>
			</div>
			<code>Jarg v1.1.3</br> Built by <a href="https://vale.rocks">Vale</a>.
				Source code available on <a href="https://github.com/DeclanChidlow/Lingo">Github</a>.</code>
		</div>
	</div>

	<script type="text/javascript" src="bundle.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>

</html>
